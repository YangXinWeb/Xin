<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Colonialism - Sound Works</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Ojuju:wght@200..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;           
            display: flex;
            min-height: 100vh;
            background: linear-gradient(160deg, #787877, #fbffed, #fffa9b, #ffc476, #3a28ff, #93b1ff, #92f2ff, #ffd3a3, #787877);
            background-size: 500% 500%;
            animation: colorWave 120s ease infinite;
        }

        /* Animation for smoothly changing background */
        @keyframes colorWave {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .icon {
          width:20px;         
        }
        /* Left-side list */
        .sidebar {
            max-width: 280px;  
            min-width: 200px;         
            padding: 20px;
            margin-top: 200px;
            overflow-y: auto;
            color:#ffffff;
            font-family: "Chakra Petch", sans-serif;
            font-weight: 200;
            font-size: 15px;
            z-index: 9999;
        }

        .sidebar img{
          width:25px;
          border-radius: 20%;
          margin-right:5px;
        }

        .sidebar h1 {
            font-size: 35px;
            margin-bottom: 40px;
            font-family: "Chakra Petch", sans-serif;
            font-weight: 500;
            text-shadow: 30px 40px 20px rgba(0, 255, 17, 1);
        }

        .sound-item {
            margin-bottom: 10px;
            padding: 5px;
            cursor: pointer;           
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sound-item:hover {
            background-color: #0004ff;
            border: 10px dashed rgb(255, 255, 255);
        }

        /* Right-side detail */
        .content {
            transform: rotate(0deg);
            width: 75%;
            max-width: 800px;
            height: 100%;
            min-width: 350px;
            border: 0px dashed rgb(57, 113, 255);           
            background-color: rgba(0, 21, 255, 0.3);
            box-shadow: 0 1px 50px rgba(0, 51, 255);
            border-radius:10px;
            padding: 30px;           
            margin:100px;           
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content: center;
        }

        .image-container {
            width: 80%;
            height: 250px;                    
            margin-bottom: 50px;
            margin-top:150px;   
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img{
          border-radius:10px;  
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .play-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .text-container {
            text-align: left;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 1px 30px rgba(109, 72, 255, 0.4);        
            margin-top: 80px;
            width:80%;
            border-radius:10px;
            padding:30px;
            font-family: "Chakra Petch", sans-serif;
            font-size: 8px;
            color: #252525;
            font-weight: 200;
        }

        .text-container h2 {
            color: #000000;
            margin-bottom: 10px;
        }

        audio {           
            width:90%;
            max-height: 25px;
            min-height: 18px;
            display: block;
            text-align: left;
        }

        .footer {
          position: fixed;
          padding-left: 20px;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          font-size: 12px;
          text-align: left;
          width: 100%;
          color:#000000;
          
        }
    </style>
</head>
<body>
  <div class="icon"> <img src="pictures/Works/Techno-Dream/C-00.gif" alt="Digital Colonialism"></div>
    <div class="sidebar">
        <h1>Digital Colonialism</h1>
        <div class="sound-item" onclick="selectSound(0)">

        </div>
        <div class="sound-item" onclick="selectSound(1)">
          <img src="pictures/DC-cover.png">
          <strong>Chapter 2</strong><br>
            Another interesting sound
        </div>

      <div class="sound-item" onclick="selectSound(3)">
          <img src="pictures/DC-cover.png" alt="Chapter 4">

    <div class="content">
        <div class="image-container" id="imageContainer">

        <audio id="audio" controls controlsList="nodownload noplaybackrate">
            <source id="audioSource" src="" type="audio/mpeg">

        </audio>

        <div class="text-container">
            <h2 id="title">Title</h2>
            <p id="text">Text</p>
        </div>
    </div>

    <div class="footer">

  </div>

        let currentSoundIndex = 0;
        const audio = document.getElementById('audio');
        const image = document.getElementById('image');
        const title = document.getElementById('title');
        const text = document.getElementById('text');
        const audioSource = document.getElementById('audioSource');

        function selectSound(index) {
            currentSoundIndex = index;
            const sound = soundWorks[index];

            image.src = sound.image;
            title.textContent = sound.title;
            // Replace \n with <br> for rendering line breaks
            text.innerHTML = sound.text.replace(/\n/g, "<br>");
            audioSource.src = sound.audio;
            audio.load();
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Initialize with the first sound
        selectSound(0);
    </script>
</body>
</html>
